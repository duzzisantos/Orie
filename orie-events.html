<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orie-events.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Orie - Aba's Online Yellow Pages</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">ORIE<i class="fas fa-shopping-cart"></i></label>
        <ul class="nav-links">
            <li><a href="orie.html">Home</a></li>
            <li><a href="orie-vendors.html">Vendors</a></li>
            <li><a href="orie-market.html">Markets</a></li>
            <li><a href="orie-events.html">Events</a></li>
            <li><a href="orie-category.html">Category</a></li>
            <li><a href="orie-register.html">Register</a></li>
        </ul>
    </nav>

    <div class="row">
        <label for="events">Events this year</label>
        <select name="events" id="select">
            <option value="select">--Select Month--</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
    </div>

</body>
<script src="orie.js"></script>

</html>
